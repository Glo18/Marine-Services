<section class="section">
    <div class="container">

        {{ name }}
        <form (ngSubmit)="submitForm()">

            <div class="field">
                <label class="label">Enter your username</label>
                <input type="text" name="username" class="number" [(ngModel)]="name">
            </div>

            <div class="field">
                <label class="label">Enter your email</label>
                <input type="email" name="email" class="number" [(ngModel)]="email">
            </div>

            <div class="field">
                <label class="label">Enter your password</label>
                <input type="password" name="password" class="number" [(ngModel)]="password">
            </div>
<!-- 
            <div class="field">
                <label class="label">Confirm your password</label>
                <input type="password" name="password" class="input" [(ngModel)]="password">
            </div> -->

            <button type="submit" class="button is-large is-warning" routerLink="/booking">Submit</button>
        </form>
    </div>
</section>
</section>

<section class="section">
    <div class="container">

        {{ name }}
        <form (ngSubmit)="submitForm()">

            <div class="field">
                <label class="label">Enter your name</label>
                <input type="text" name="username" class="number" [(ngModel)]="name">
            </div>
<!-- 
            <div class="field">
                <label class="label">Enter your ticket number</label>
                <input type="number" name="number" class="number" [(ngModel)]="number">
            </div> -->

            <div class="field">
                <label class="label">Enter number of passengers</label>
                <input type="number" name="number" class="number" [(ngModel)]="number">
            </div>

            <div class="field">
                <label class="label">Enter your ship number</label>
                <input type="number" number="number" class="number" [(ngModel)]="number">
            </div>

            <section class="field">
                <div class="trip">
            <label for="trip">Choose your trip:</label> 
            </div>
            <select name="country" id="country" class="number">
                <option value="Maldives to Peru">Maldives to Peru</option>
                <option value="Alaska to Seychelles">Alaska to Seychelles</option>
                <option value="Florida to Australia">Florida to Australia</option>
                <option value="Greece to Grenadines">Greece to Grenadines</option>
                <option value="Peru to Maldives">Peru to Maldives</option>
                <option value="Seychelles to Alaska">Seychelles to Alaska</option>
                <option value="Australia to Florida">Australia to Florida</option>
                <option value="Grenadines to Greece">Grenadines to Greece</option>
            </select>
        </section>

        <br>
        <br>
        <br>
            <button type="submit" class="button is-large is-warning" routerLink="/success">Submit</button>
        </form>
    </div>
</section>
</section>
